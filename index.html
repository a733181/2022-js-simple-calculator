<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>計算機</title>
    <link rel="stylesheet" href="./src/resret.css" />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">CALCULATOR</h1>
      <div class="show-all"></div>
      <div>
        <input type="text" name="" id="" class="show-county" placeholder="0" />
        <div class="show-sum"></div>
      </div>
      <div class="county-box">
        <ul class="numbers">
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>C</li>
          <li>0</li>
          <li>.</li>
        </ul>
        <ul class="arithmetic">
          <li>+</li>
          <li>-</li>
          <li>*</li>
          <li>/</li>
          <li>=</li>
        </ul>
      </div>
    </div>

    <script src="./src/app.js"></script>
  </body>
</html>
